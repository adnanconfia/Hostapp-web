<div class="row w-100">
    <div class="col-12">
        <h4 >Bed Type</h4>
    </div>
    <div class="col-12 border-lighter br-11px p-3">
    <div class="border-lighter bg-white br-8px p-3">
                    <div class="form-section mb-4" *ngIf="showAddBedType">
                        <h5>Create Bed Type</h5>
                        <form class="row" [formGroup]="AddBedTypeForm" (ngSubmit)="onSubmit()" >
                            <div class="col-12 col-md-3 mt-3 mt-sm-3 mt-md-0">
                                <div class="form-group">
                                    <label>Bed Type</label>
                                    <input type="text" placeholder="Single" class="form-control p-12px br-8px mt-2" formControlName="bed_type">
                                    <small class="text-danger" *ngIf="AddBedTypeForm.get('bed_type')!.invalid && (AddBedTypeForm.get('bed_type')!.dirty || AddBedTypeForm.get('bed_type')!.touched)">Bed type is required</small>
                                </div>
                            </div>
                
                            <div class="row mt-3">
                        
                        
                    
                            
                                <div class="row d-flex justify-content-end">
                                    <div class="col-3 pe-0 mt-3 ">
                                        <div class="d-flex justify-content-end w-100">
                                            <button href="#" class="btn btn-dark  px-xxl-5 px-0 py-3 m-0 w-100 br-8px mx-2" (click)="showAddBedType=false">
            Cancel</button>
                                            <button [disabled]="AddBedTypeForm.invalid" class="btn  btn-primary px-xxl-5 px-0 py-3 m-0 w-100 br-8px"  type="submit">
            Add</button>
                                        </div>


                                    </div>
                                </div>
            
                            </div>

                        </form>
                    </div>
                    <!-- Edit Facility -->
                    <div class="form-section mb-4" *ngIf="showEditBedType">
                        <h5>Edit Bed Type</h5>
                        <form class="row" [formGroup]="EditBedTypeForm" (ngSubmit)="onEditSubmit()" >
                            <div class="col-12 col-md-3 mt-3 mt-sm-3 mt-md-0">
                                <div class="form-group">
                                    <label>Faciltiy</label>
                                    <input type="text" placeholder="bed type" class="form-control p-12px br-8px mt-2" formControlName="bedtype_edit">
                                    <small class="text-danger" *ngIf="EditBedTypeForm.get('bedtype_edit')!.invalid && (EditBedTypeForm.get('bedtype_edit')!.dirty || EditBedTypeForm.get('bedtype_edit')!.touched)">Bed Type is required</small>
            
                                </div>
                            </div>
                 
                            <div class="row mt-3">
                           
                        
                    
                            
                                <div class="row d-flex justify-content-end">
                                    <div class="col-3 pe-0 mt-3 ">
                                        <div class="d-flex justify-content-end w-100">
                                            <button href="#" class="btn btn-dark  px-xxl-5 px-0 py-3 m-0 w-100 br-8px mx-2" (click)="showEditBedType=false">
            Cancel</button>
                                            <button [disabled]="EditBedTypeForm.invalid" class="btn  btn-primary px-xxl-5 px-0 py-3 m-0 w-100 br-8px"  type="submit">
            Update</button>
                                        </div>
            
            
                                    </div>
                                </div>
             
                            </div>
            
                        </form>
                    </div>
        <app-data-grid [respFiles]="bedtypesList" (CreateEmitter)="createBedType()" (deletetEmitter)="delete($event)" (Update)="ShowEditBedTypeForm($event)" [cols]="cols" ></app-data-grid>
    </div>
  </div>
</div>
